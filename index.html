        { type: "pg", q: "Kalimat yang benar adalah ...", options: ["Saya pergi ke sekolah.", "saya pergi ke sekolah", "saya Pergi ke sekolah", "Saya Pergi Ke Sekolah."] },
        { type: "pg", q: "Cerita rakyat biasanya bersifat ...", options: ["Nyata", "Fiksi", "Ilmiah", "Teknis"] },
        { type: "pg", q: "Huruf kapital digunakan di ...", options: ["Awal kalimat", "Akhir kalimat", "Setelah koma", "Setelah titik"] },
        { type: "pg", q: "Kata 'berlari' terdiri dari ...", options: ["Imbuhan ber- dan kata dasar lari", "Kata lari saja", "Awalan lari", "Akhiran -lari"] },

      ipas: [
        { type: "pg", q: "Air jika dipanaskan akan berubah menjadi ...", options: ["Uap", "Es", "Padat", "Tanah"] },
        { type: "pg", q: "Bagian tumbuhan yang berfungsi menyerap air adalah ...", options: ["Akar", "Batang", "Daun", "Bunga"] },
        { type: "pg", q: "Planet ketiga dari matahari adalah ...", options: ["Merkurius", "Venus", "Bumi", "Mars"] },
        { type: "pg", q: "Gaya tarik bumi disebut ...", options: ["Gravitasi", "Gesekan", "Dorongan", "Magnet"] },
        { type: "pg", q: "Alat untuk mengukur suhu adalah ...", options: ["Termometer", "Barometer", "Anemometer", "Voltmeter"] },
        { type: "pg", q: "Sumber energi utama di bumi adalah ...", options: ["Matahari", "Air", "Minyak", "Angin"] },
        { type: "pg", q: "Hewan pemakan tumbuhan disebut ...", options: ["Herbivora", "Karnivora", "Omnivora", "Insektivora"] },
        { type: "pg", q: "Benda cair memiliki bentuk ...", options: ["Mengikuti wadahnya", "Tetap", "Bulatan", "Kotak"] },
        { type: "pg", q: "Gas yang dibutuhkan manusia untuk bernapas adalah ...", options: ["Oksigen", "Karbon dioksida", "Nitrogen", "Hidrogen"] },
        { type: "pg", q: "Hewan yang berkembang biak dengan cara bertelur disebut ...", options: ["Ovipar", "Vivipar", "Ovovivipar", "Mamalia"] },

      ]
    };

    let currentMapel = "";
    let currentIndex = 0;

    function startQuiz(mapel) {
      currentMapel = mapel;
      currentIndex = 0;
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      document.getElementById("navigation").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById("quiz-container");
      const soal = questions[currentMapel][currentIndex];
      if (!soal) return;

      let html = `<div class="bg-white p-6 rounded-xl shadow text-lg">
        <p class="mb-4 font-semibold">Soal ${currentIndex+1}: ${soal.q}</p>`;
      if (soal.type === "pg") {
        soal.options.forEach(opt => {
          html += `<p><input type="radio" name="q${currentIndex}"> ${opt}</p>`;
        });
      } else {
        html += `<textarea class="w-full border rounded p-2" rows="3" placeholder="Tulis jawabanmu di sini..."></textarea>`;
      }
      html += `</div>`;
      container.innerHTML = html;
    }

    function nextQuestion() {
      if (currentIndex < questions[currentMapel].length - 1) {
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function goHome() {
      document.getElementById("menu").classList.remove("hidden");
      document.getElementById("quiz-container").classList.add("hidden");
      document.getElementById("navigation").classList.add("hidden");
    }
  </script>
</body>
</html>
