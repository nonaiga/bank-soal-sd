<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-2xl font-bold mb-6">Kuis Interaktif SD</h1>

  <!-- Tombol Mapel -->
  <div class="grid grid-cols-2 gap-4 mb-8">
    <button onclick="showQuestions('pancasila')" class="bg-blue-500 text-white px-4 py-2 rounded-xl shadow">Pancasila</button>
    <button onclick="showQuestions('mtk')" class="bg-green-500 text-white px-4 py-2 rounded-xl shadow">Matematika</button>
    <button onclick="showQuestions('bindo')" class="bg-red-500 text-white px-4 py-2 rounded-xl shadow">Bahasa Indonesia</button>
    <button onclick="showQuestions('senbud')" class="bg-purple-500 text-white px-4 py-2 rounded-xl shadow">Seni Budaya</button>
    <button onclick="showQuestions('ipas')" class="bg-yellow-500 text-white px-4 py-2 rounded-xl shadow">IPAS</button>
  </div>

  <!-- Container Soal -->
  <div id="questions-container" class="w-full max-w-2xl"></div>

  <script>
    const questions = {
      pancasila: {
        name: "Pancasila",
        pg: [
          "Pancasila terdiri dari berapa sila?",
          "Sila pertama berbunyi?",
          "Lambang sila ketiga?",
          "Sila kedua mengajarkan tentang?",
          "Lambang sila kelima?",
          "Hari lahir Pancasila diperingati tanggal?",
          "Sila keempat berbunyi?",
          "Lambang sila keempat?",
          "Apa arti Bhinneka Tunggal Ika?",
          "Apa lambang negara Indonesia?"
        ],
        isian: [
          "Tuliskan bunyi sila kedua!",
          "Sebutkan lambang sila pertama!",
          "Apa warna dasar perisai Garuda?",
          "Siapa pencipta lambang Garuda Pancasila?",
          "Tuliskan 3 nilai yang terkandung dalam sila ke-5!"
        ]
      },
      mtk: {
        name: "Matematika",
        pg: Array.from({length: 10}, (_, i) => `Soal Pilihan Ganda Matematika ${i+1}`),
        isian: Array.from({length: 5}, (_, i) => `Soal Isian Matematika ${i+1}`)
      },
      bindo: {
        name: "Bahasa Indonesia",
        pg: Array.from({length: 10}, (_, i) => `Soal Pilihan Ganda B. Indonesia ${i+1}`),
        isian: Array.from({length: 5}, (_, i) => `Soal Isian B. Indonesia ${i+1}`)
      },
      senbud: {
        name: "Seni Budaya",
        pg: Array.from({length: 10}, (_, i) => `Soal Pilihan Ganda Seni Budaya ${i+1}`),
        isian: Array.from({length: 5}, (_, i) => `Soal Isian Seni Budaya ${i+1}`)
      },
      ipas: {
        name: "IPAS",
        pg: Array.from({length: 10}, (_, i) => `Soal Pilihan Ganda IPAS ${i+1}`),
        isian: Array.from({length: 5}, (_, i) => `Soal Isian IPAS ${i+1}`)
      }
    };

    function showQuestions(subject) {
      const container = document.getElementById('questions-container');
      const data = questions[subject];
      let html = `
        <div class="bg-white p-6 rounded-xl shadow mb-6">
          <h2 class="text-xl font-bold mb-4">${data.name}</h2>
          <h3 class="font-semibold mb-2">Soal Pilihan Ganda</h3>
          <ol class="list-decimal pl-6 mb-4">
            ${data.pg.map(q => `<li>${q}</li>`).join('')}
          </ol>
          <h3 class="font-semibold mb-2">Soal Isian</h3>
          <ol class="list-decimal pl-6">
            ${data.isian.map(q => `<li>${q}</li>`).join('')}
          </ol>
        </div>
      `;
      container.innerHTML = html;
      window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>
